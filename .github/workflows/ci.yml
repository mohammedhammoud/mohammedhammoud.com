name: CI

on:
  pull_request:
    branches: [main]

env:
  HUSKY: 0

jobs:
  ci:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn astro sync
      - run: yarn typecheck
      - run: yarn test --reporter=verbose
